<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b42351112.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Memory Cards</title>
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fa fa-trash"></i>
    </button>

    <h1>Memory Cards
        <button id="show" class="btn btn-small">
            <i class="fa fa-plus"></i> Add New Card
        </button>
    </h1>

    <div id="cards-container" class="cards">
        <div class="card active">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is PHP?</p>
                </div>
                <div class="inner-card-back">
                    <p>A programming language</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is PHP?</p>
                </div>
                <div class="inner-card-back">
                    <p>A programming language</p>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button id="prev" class="nav-btn">
            <i class="fa fa-arrow-left"></i>
        </button>
        <p id="current"></p>

        <button id="next" class="nav-btn">
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>

    <div id="add-container" class="add-container">
        <h1>Add New Card
            <button class="hide btn-small btn-ghost">
                <i class="fa fa-times"></i>
            </button>
        </h1>

        <div class="form-group">
          <label for="question"></label>
          <input type="text" id="question" class="form-control" placeholder="Enter Question...">
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <div class="form-group">
            <label for="answer"></label>
            <input type="text" id="answer" class="form-control" placeholder="Enter Answer...">
            <small id="helpId" class="text-muted">Help text</small>
          </div>

          <button id="add-card" class="btn">
              <i class="fa fa-plus"></i>
          </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
